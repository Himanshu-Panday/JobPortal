<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        button{
            background-color: #ddd;
            border: none;
            color: black;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 16px;
        }
        button:hover {
            background: none;
            color:  #eb2f06;
          }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #007bff;
        }

        .profile-header h1 {
            margin: 10px 0;
            font-size: 24px;
            color: #007bff;
        }

        .profile-header p {
            font-size: 16px;
            color: #666;
        }

        .profile-details {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }

        .detail-card {
            flex: 1 1 calc(33.333% - 20px);
            background: #f9f9fb;
            border: 1px solid #e6e6e6;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .detail-card h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .detail-card p {
            font-size: 14px;
            color: #777;
        }

        @media (max-width: 768px) {
            .detail-card {
                flex: 1 1 calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .detail-card {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <img src="{{ profile.profile_picture.url }}" alt="Profile Picture">
            <h1>{{ profile.user.username }}</h1>
            <p>{{ profile.first_name }} {{ profile.last_name }}</p>
        </div>

        <div class="profile-details">
            <div class="detail-card">
                <h2>Experience</h2>
                <p>{{ profile.experience }}</p>
            </div>
            <div class="detail-card">
                <h2>Skills</h2>
                <p>{{ profile.skills }}</p>
            </div>
            <div class="detail-card">
                <h2>Contact</h2>
                <p>Email: {{ profile.user.email }}<br>Phone: {{ profile.mobile_number }}</p>
            </div>
            <a href="{% url 'profile_update' %}"><button type="button"><strong>Edit</strong></button></a>
            <a href="{% url 'delete_profile' %}"><button type="button"><strong>Delete</strong></button></a>
        </div>
    </div>
</body>
</html>
